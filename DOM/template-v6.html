<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
	<p v-once>{{ titulo }}</p>
	<p>{{ saudacao()}}</p>
	<a v-bind:href="link">Google</a>
	<hr>
	<p v-html="linkHtml"></p>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			titulo: 'meu titulo',
			link: 'https://www.google.com',
			linkHtml: '<a href="https://www.google.com">Google</a>'
		},
		methods: {
			saudacao: function() {
				this.titulo = "Ol√°"
				return this.titulo
			}
		}
	})
</script>
