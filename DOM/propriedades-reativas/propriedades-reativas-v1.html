<script src="https://unpkg.com/vue@2"></script>
<div id="app">
  <button @click="aumentar"> + 1 </button>
  <button @click="diminuir"> - 1 </button>
  <p>Contador: {{ contador }}</p>
  <p>Resultado {{ resultado }}</p>
  <button @click="contador2++"> + 1 (outro)</button>
  <p>Outro Contador: {{ contador2 }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      contador2: 0,
    },
    computed: {
      resultado() {
        console.log("foi chamado")
        return this.contador >= 5 ? '>= 5': '< 5'
      }
    },
    methods: {
      aumentar() {
        this.contador++
      },
      diminuir() {
        this.contador--
      },
      // resultado() {
      //   console.log("foi chamado")
      //   return this.contador >= 5 ? '>= 5': '< 5'
      // }
    }
  })
</script>
