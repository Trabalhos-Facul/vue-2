<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
  <ul>
    <li v-for="(cor, index) in cores">{{cor}} - {{index}}</li>
  </ul>
  <hr>
  <ul>
    <li v-for="pessoa in pessoas">
      <span v-for="(valor, chave, index) in pessoa">
        {{chave}}: {{valor}} ({{index + 1}})
      </span>
    </li>
  </ul>
  <hr>
  <span v-for="n in 10">
    {{n}}
  </span>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['vermelho', 'verde', 'amarelo', 'azul'],
      pessoas: [
        { nome: 'Sofia', idade: 21 , peso: 60 },
        { nome: 'Andre', idade: 42 , peso: 83 },
      ],
    }
  })
</script>
